{% assign psize = site.categories.[cat-name] | size %}
{% unless psize == 0 %} 

<section class="posts-home" id="{{ cat-name }}">
    <div class="container">
	<a href="{{ cat-name | relative_url | downcase }}">
            <h2 class="text-left category-header">{{ cat-name-b }}<i class="fas fa-angle-double-right"></i> </h2>
        </a>
        <div class="intro"></div>
            <div class="col">
                <div class="card-group">
				{% for post in site.categories.[cat-name] limit:3 %}
                    <div class="card news-card">
					<img class="card-img-top w-100 d-block news-thumbnail" src={% if post.img != '' %} 
					"{{ post.img  | relative_url }}" 
					{% else %} 
					"{{ "/assets/images/default.jpg" | relative_url }}" {% endif %}/>
                        <div class="card-body d-flex flex-column-reverse justify-content-end news-card-content">
                            <a href="{{ post.url | relative_url }}"><h4 class="card-title"><strong> {{ post.title }}</strong></h4></a>			
                            <p class="card-text"><time class="postedon" datetime="{{ post.date | date_to_xmlschema }}"><span class="postedago"></span></time></p>
                        </div>
                    </div>
					{% endfor %}
					
                </div>
        </div>
    </div>
</section>
{% endunless %}
