<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">

<!-- Chrome, Firefox OS and Opera -->
<meta name="theme-color" content="#20c997">
<!-- Windows Phone -->
<meta name="msapplication-navbutton-color" content="#20c997">
<!-- iOS Safari -->
<meta name="apple-mobile-web-app-status-bar-style" content="#20c997">
  {%- seo -%}
  <link rel="stylesheet" href="{{ "/assets/main.css" | relative_url }}">
  <link rel="stylesheet" href="{{ "/assets/css/bootstrap.min.css" | relative_url }}">
  <link rel="stylesheet" href="{{ "/assets/css/styles.css" | relative_url }}">
<link rel="stylesheet" href="{{ "/assets/fonts/LiShamimCholontika.ttf" | relative_url }}">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.9.0/css/all.min.css" integrity="sha512-q3eWabyZPc1XTCmF+8/LuE1ozpg5xxn7iO89yfSOd5/oKvyqLngoNGsx8jq92Y8eXJ/IRxQbEC+FGSYxtk2oiw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  
  <link rel="apple-touch-icon" sizes="180x180" href="{{ "/assets/images/fav/apple-touch-icon.png" | relative_url }}">
  <link rel="icon" type="image/png" sizes="32x32" href="{{ "/assets/images/fav/favicon-32x32.png" | relative_url }}">
  <link rel="icon" type="image/png" sizes="16x16" href="{{ "/assets/images/fav/favicon-16x16.png" | relative_url }}">
  <link rel="manifest" href="{{ /assets/images/fav/site.webmanifest | relative_url }}">
