<nav class="navbar navbar-light navbar-expand-lg navigation-clean-search">
    <div class="container">
	<a class="navbar-brand" href="{{ "/" | relative_url }}">{{ site.title | escape }}</a>
	<button data-bs-toggle="collapse" class="navbar-toggler" data-bs-target="#navcol-1"><span class="visually-hidden">Toggle navigation</span><span class="navbar-toggler-icon"></span></button>
        <div class="collapse navbar-collapse" id="navcol-1">
            <ul class="navbar-nav">
			{% for item in site.data.main-nav %}
                <li class="nav-item {% if page.url == item.link %} active {% endif %}"><a class="nav-link" href="{{ item.link | relative_url  }}"> {{ item.b }}</a></li>
				
           {% endfor %}
                
            </ul>
{% if page.url == "/" %}
            <form class="me-auto search-form position-relative" target="_self">
    <div class="d-flex align-items-center"><label class="form-label d-flex mb-0" for="search-field"><i class="fas fa-search"></i></label><input type="search" class="form-control search-field" id="search-field" name="search" oninput="display()"/></div>
    <div class="position-absolute" id="search-results" style="display:none">
	   <ul class="card srul"></ul>
	</div>
</form>
<!-- Script pointing to search-script.js -->
<script src="{{ "/assets/js/simple-jekyll-search.min.js" | relative_url }}"></script>

<!-- Configuration -->
<script>
/* Seafch input */
var s = document.getElementById("search-field");
var r = document.getElementById("search-results");
function display(){
   if(s.value != ""){
     r.style.display="block";
   }
   else{
   r.style.display="none";
   }
 }

SimpleJekyllSearch({
  searchInput: document.getElementById('search-field'),
  resultsContainer: document.getElementById('search-results'),
  json: 'search-lite.json'
});

</script>
{% else %}
<a href="{{ "search" | relative_url }}" class="btn btn-primary ms-auto">Search</a>
{% endif %}
        </div>
    </div>
</nav>
