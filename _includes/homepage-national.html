<section class="projects-horizontal">
    <div class="container home-category"><a href="{{ "/pages/categories/national.html" | relative_url }}">
            <h2 class="text-left category-header">National<i class="fas fa-angle-double-right"></i> </h2>
        </a>
        <div class="intro"></div>
        <div class="row">
            <div class="col-auto">
                <div class="card-group">
				{% for post in site.categories.national limit:3 %}
                    <div class="card news-card">
					<img class="card-img-top w-100 d-block news-thumbnail" src={% if post.img %} 
					"{{ post.img  | relative_url }}" 
					{% else %} 
					"{{ "/assets/images/default.jpg" | relative_url }}" {% endif %}/>
                        <div class="card-body d-flex flex-column-reverse justify-content-end news-card-content">
                            <a href="{{ post.url | relative_url }}"><h4 class="card-title"><strong> {{ post.title }}</strong></h4></a>			
                            <p class="card-text">{{ post.excerpt | strip_html }}</p>
                        </div>
                    </div>
					{% endfor %}
					
                </div>
            </div>
        </div>
    </div>
</section>
